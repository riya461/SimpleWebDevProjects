<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Frequently Asked Questions</h1>
        <div class="header-section">
            
            
                <div class="one questions ">
                    <h3>What is the name of the first president of the United States?</h3>
                    <p>George Washington</p>
                    <button class="toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="two questions">
                    <h3>Who played Harry Potter in the movie?</h3>
                    <p>Daniel Radcliff</p>
                    <button class="toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="three questions">
                    <h3>Full Form of HTML:</h3>
                    <p>Hyper Text Markup Language</p>
                    <button class="toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="four questions">
                    <h3>Full Form of CSS:</h3>
                    <p>Cascading Style Sheets</p>
                    <button class="toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
           
                </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
