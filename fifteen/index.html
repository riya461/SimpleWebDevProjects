<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="twitter sections">
            <div class="icon-twitter">
                <i class="fa-brands fa-x-twitter" ></i>
            </div>
            <div class="twitter-count count" data-target="5000"></div>
            <p>Twitter Followers</p>
        </div>
        <div class="youtube sections">
            <div class="icon-youtube">
                <i class="fa-brands fa-youtube"></i>

            </div>
            <div class="youtube-count  count" data-target="7500"></div>
            <p>Youtube Subscribers</p>
        </div>
        <div class="facebook sections">
            <div class="icon-fb">
                <i class="fa-brands fa-facebook"></i>


            </div>
            <div class="fb-count count" data-target="250"></div>
            <p>Facebook Fans</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
