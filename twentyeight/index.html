<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="search" id="form">
        <input type="text" placeholder="Search a Github User..." id="search" autocomplete="off">
        
    </form>
    <main id="main">
        <div class="card">
        
            <div class="user-profile">
                <img src="https://avatars.githubusercontent.com/u/1?v=4" height="150px" alt="" class="avatar">

            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                <ul>
                    <li><div class="num">300</div>Followers</li>
                    <li><div class="num">100</div>Following</li>
                    <li><div class="num">0</div>Repos</li>
                </ul>
          
        
            <div class="repos">
                <a href="#" class="repo">
                    <div class="repo-name">Repo 1</div>

                    
                </a>
                <a href="#" class="repo">
                    <div class="repo-name">Repo 2</div>
                    
                </a>
                <a href="#" class="repo">
                    <div class="repo-name">Repo 3</div>
                    
                </a>
                
           </div>
            </div>
           
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
