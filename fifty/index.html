<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="playRound('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
    <button onclick="playRound('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
    <button onclick="playRound('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
  </div>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
